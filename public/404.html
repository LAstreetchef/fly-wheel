<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fly Wheel</title>
    <script>
      // Single Page App GitHub Pages redirect
      // Converts path to query string so index.html can handle it
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Redirect to index with the path stored
      const redirectUrl = '/fly-wheel/?p=' + encodeURIComponent(path.replace('/fly-wheel', '')) + 
        (search ? '&' + search.slice(1) : '') + hash;
      
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
