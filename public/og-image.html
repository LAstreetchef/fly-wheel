<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 80px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      position: relative;
    }
    .glow-1 {
      position: absolute;
      top: -100px;
      left: -100px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(6,182,212,0.3) 0%, transparent 70%);
    }
    .glow-2 {
      position: absolute;
      bottom: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(168,85,247,0.3) 0%, transparent 70%);
    }
    .content {
      z-index: 1;
      max-width: 600px;
    }
    .logo {
      font-size: 28px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 30px;
      letter-spacing: -0.5px;
    }
    .tagline {
      font-size: 72px;
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: 30px;
    }
    .tagline .white { color: #fff; }
    .tagline .gradient {
      background: linear-gradient(90deg, #06b6d4, #a855f7, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      font-size: 24px;
      color: #9ca3af;
      font-weight: 500;
    }
    .character {
      z-index: 1;
      width: 400px;
      height: 400px;
      object-fit: contain;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,0.5));
    }
  </style>
</head>
<body>
  <div class="glow-1"></div>
  <div class="glow-2"></div>
  <div class="content">
    <div class="logo">FlyWheel</div>
    <div class="tagline">
      <span class="white">Click.</span><br>
      <span class="gradient">Post.</span><br>
      <span class="white">Fly.</span>
    </div>
    <div class="subtitle">Pay-as-you-go product promotion</div>
  </div>
  <img src="squad/stella.png" class="character" alt="Stella">
</body>
</html>
