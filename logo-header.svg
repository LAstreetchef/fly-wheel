<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 48">
  <defs>
    <linearGradient id="wheelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="50%" style="stop-color:#eab308"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="40%" style="stop-color:#eab308"/>
      <stop offset="70%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Flywheel Icon -->
  <g transform="translate(24, 24)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#wheelGradient)" stroke-width="2.5" opacity="0.25"/>

    <!-- Spinning spokes -->
    <g filter="url(#glow)">
      <path d="M 0 -18 Q 9 -9, 0 0" fill="none" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M 16 9 Q 6 13, 0 0" fill="none" stroke="#eab308" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M -16 9 Q -6 13, 0 0" fill="none" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
    </g>

    <!-- Center hub -->
    <circle cx="0" cy="0" r="5" fill="url(#wheelGradient)"/>

    <!-- Rocket -->
    <g transform="translate(0, -10) rotate(-45)">
      <path d="M 0 -10 L 3.5 -4.5 L 2 -4.5 L 2 2 L -2 2 L -2 -4.5 L -3.5 -4.5 Z" fill="#fff"/>
      <path d="M -1.5 2 Q 0 5.5, 1.5 2" fill="#f97316"/>
    </g>

    <!-- Motion ring -->
    <circle cx="0" cy="0" r="14" fill="none" stroke="url(#wheelGradient)" stroke-width="1" stroke-dasharray="3 5" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Text: FLY -->
  <text x="54" y="32" font-family="Arial Black, Arial, sans-serif" font-size="24" font-weight="900" fill="url(#textGradient)">FLY</text>

  <!-- Text: WHEEL -->
  <text x="108" y="32" font-family="Arial Black, Arial, sans-serif" font-size="24" font-weight="900" fill="#ffffff">WHEEL</text>
</svg>